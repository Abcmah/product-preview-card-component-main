<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="card">
  <div class="card-image">
   
  </div>
  <div class="card-info">
    <div class="title">
      PERFUME
    </div>
    <div class="brand">
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>
    <div class="discription">
      <p>A floral, solor and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for House of CHANEL</p>
    </div>
    <div class="pricing">
      <span class="marked">$149.99</span><span class="str">$169.99</span>
    </div>
    <button class="btn">
      <img src="./images/icon-cart.svg" alt="">
      Add to Card</button>
  </div>

</html>
